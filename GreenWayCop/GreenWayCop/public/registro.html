<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - COP30 Belém 2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: radial-gradient(circle at center, #006b3b 0%, #003d1f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            color: white;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .auth-logo-icon {
            font-size: 3rem;
            color: #00d26a;
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #00d26a;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 210, 106, 0.25);
        }
        
        .form-label {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }
        
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-footer a {
            color: #00d26a;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-check-input:checked {
            background-color: #00d26a;
            border-color: #00d26a;
        }
        
        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-check-label a {
            color: #00d26a;
            text-decoration: none;
        }
        
        .form-check-label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-globe2 logo-icon"></i>
                <div class="ms-2">
                    <span class="logo-title">COP30</span><br />
                    <small class="logo-subtitle">BELÉM • 2025</small>
                </div>
            </a>
            
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-light custom-btn-outline">
                    <i class="bi bi-arrow-left me-2"></i> Voltar
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-person-plus auth-logo-icon"></i>
                <h2 class="auth-title">COP30 Belém</h2>
                <p class="auth-subtitle">Crie sua conta para participar</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="name" name="name" required minlength="3">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">
                        Aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success custom-btn">
                        <i class="bi bi-person-plus me-2"></i> Registrar
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                <p><a href="index.html">Voltar para a página inicial</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
